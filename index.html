<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="css/jquery.animateSlider.css"/>
    <link rel="stylesheet" href="css/jquery.sidr.bare.css"/>
    <link rel="stylesheet" href="css/jquery.sidr.light.min.css"/> -->
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/responsive.css"/>
    <!-- <link rel="stylesheet" href="css/responsive.css"/> -->
    <title>Accezz Minds Technologies Pvt. Limited</title>
</head>

<body>
    <div class="container-fluid bgForm p-0">
    </div>

    <div class="h-100 bgTransLight textBlue posVertBoard">
        <div class="row p-0 m-0">
            <div class="offset-1 col-2 text-center text-dark px-0 py-5">
                <p class="font-weight-bold pt-sm-5 pt-lg-2 m-0">TESTING</p>
                <P class="m-0">PLATFORM</P>
            </div>
            <div class="offset-5 col-3 px-0 py-5">
                <img class="img-fluid" src="images/logo-transparent.png" alt="logo">
            </div>
        </div>
    </div>

    <form class="posForm textBlue bgDarkBlue1 p-5">
        <p>LOGIN</p>
        <div class="form-group">
            <label for="inputEmail"><small>Email Address / Username</small></label>
            <input type="email" class="form-control form-control-sm bgDarkBlue rounded-0 borderClr" id="inputEmail" aria-describedby="emailHelp" placeholder="ramesh@gmail.com">
        </div>
        <div class="form-group">
            <label for="inputPwd"><small>Password</small></label>
            <input type="password" class="form-control bgDarkBlue rounded-0 borderClr" id="inputPwd">
        </div>
        <a href="#" class="text-underline"><small>Forgot Password?</small></a>
        <button type="submit" class="btn bg-light rounded-0 float-right textDarkBlue px-5 py-0"><small>LOGIN</small></button>
    </form>

    <div class="container-fluid text-center posHorBoard bgDarkBlueTrans row p-0 m-0">
        <div class="col-md-6 d-inline pl-md-5 py-md-4">
            <div class="row">
            <div class="col-md-3 border-right p-0">
                <a href="#"><small>Contact Us</small></a>
            </div>
            <div class="col-md-4 p-0">
                <a href="#"><small>Technical Support</small></a>
            </div>
            <div class="col-md-3 border-left p-0">
                <a href="#"><small>Terms</small></a>
            </div>
            </div>
        </div>
        <div class="col-md-6 pt-2">
            <p class="text-muted m-0"><small>Powered By</small></p>
            <p class="textDarkBlue"><small>Accezz Minds Technologies Pvt. Ltd</small></p>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>
</html>
